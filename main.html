<!DOCTYPE html>
<html>

<head>
    <title>Generator tekstów Na'voka (Nieoficjalny spinoff).</title>
    <style>
        .sr {
            text-align: center;
        }
    </style>
    <script>
        function gen() {
            var t1 = ["Drodzy państwo, a w zasadzie panowie:", "RODO złamie, bo", "Naturalnym następstwem takiej koncepcji jest wniosek, że", "Jedyna wątpliwość jaka tu może się pojawić polega na tym:"];
            var t2 = ["inkrementalny system edukacji, polegający na tym, że w liceum jest wymagana wiedza z gimnazjum,", "popyt większy niż podaż", "występowanie dziewczyn w klasie", "stopień skomplikowania tej układanki jest tak wysoki, że wszelka próba poradzenia sobie z tematem"];
            var t3 = ["prowadzi do problemów w przyszłości.", "sprawia, że żyjecie w niewiedzy czy jeśteście dobrzy czy nie.", "daje taki efekt, że 30% zalicza za pierwszym razem.", "kończy się natychmiastową dyskwalifikacją."];
            var t4 = ["Tylko proszę tego mi tu nie wyrywać z kontekstu.", "Jasne? To jedziemy dalej.", "Co jest potwierdzone badaniami naukowymi i statystykami", "Czy to jest jasne? Tak czy nie? Tak?"];
            var out = t1[Math.floor(Math.random() * t1.length)] + " " +
                t2[Math.floor(Math.random() * t2.length)] + " " +
                t3[Math.floor(Math.random() * t3.length)] + " " +
                t4[Math.floor(Math.random() * t4.length)];

            var para = document.getElementById("genOut");
            para.innerHTML = out;
        }
    </script>
</head>

<body>
    <a href="about.html">O stronie.</a>
    <h1 class="sr">Nieoficjalny spinoff<br>Generatora tekstów Na'voka</h1>
    <p class="sr"><img src="ufolud.jpeg"></p>
    <p class="sr"><button onclick="gen()">Generuj</button></p>
    <p class="sr" id="genOut"></p>
</body>

</html>
