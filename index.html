<!DOCTYPE html>
<html>

<head>
    <title>Generator tekstów Na'voka (Nieoficjalny spinoff).</title>
    <style>
        .sr {
            text-align: center;
        }
    </style>
    <script src="texts.js"></script>
    <script>
        function gen() {
            var out = t1[Math.floor(Math.random() * t1.length)] + " " +
                t2[Math.floor(Math.random() * t2.length)] + " " +
                t3[Math.floor(Math.random() * t3.length)] + " " +
                t4[Math.floor(Math.random() * t4.length)];
            var para = document.getElementById("genOut");
            para.innerHTML = out;
        }
    </script>
</head>

<body>
    <a href="about.html">O stronie.</a>
    <h1 class="sr">Nieoficjalny spinoff<br>Generatora tekstów Na'voka</h1>
    <p class="sr"><img src="ufolud.jpeg" onclick="gen()"></p>
    <p class="sr"><button onclick="gen()">Generuj</button></p>
    <p class="sr" id="genOut"></p>
</body>

</html>
